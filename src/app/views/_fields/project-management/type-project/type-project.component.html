<div class="container-fluid">

 <div class="row pt-2 pb-2">

   <div class="col-lg-12">
    <div class="card">

      <div class="card-body">

        <div style="margin: 1em" class="row">
          <!-- <h5 class="card-title">Liste des Projets</h5> -->
          <div class="col-sm-3">
            <h3 style="margin-left: 1em; margin-top: 5px;" class="page-title">Type de Projets</h3>
          </div>

          <div class="col-sm-6">
            <form style="margin-bottom: 1em;" class="search-bar">
              <input type="text" class="form-control" placeholder="Enter keywords">
            </form>

          </div>

          <div class="col-sm-3">
            <div class="float-sm-right">
              <button (click)="initForm()" type="button" class="btn btn-light waves-effect waves-light" data-toggle="modal" data-target="#formemodal"><i class="zmdi zmdi-local-activity"></i>&emsp; Nouveau Type</button>
              <button style="visibility: hidden;" type="button" id="open_update_modal" class="btn btn-light waves-effect waves-light" data-toggle="modal" data-target="#updatemodal"></button>
            </div>

          </div>
        </div>

        <!-- <form style="margin-bottom: 1em;" class="search-bar">
          <input type="text" class="form-control" placeholder="Enter keywords">
        </form> -->

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Code</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let type of allProjectsType">
                <td>{{type.nom}}</td>
                <td>{{type.code}}</td>
                <td class="row" style="display: block;">
                  <div class="preview" style="padding: 0;">
                    <a (click)="viewProjectType(type.key)" href="javascript:void();" title="Voir">
                      <i class="icon-eye icons"></i>
                    </a>
                    <a (click)="deleteProjectType(type.key)" href="javascript:void();" title="Supprimer">
                      <i class="icon-trash icons"></i>
                    </a>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="3" class="text-center">
                  <div *ngIf="allProjectsType.length == 0" class="spinner-border spinner-border-sm text-secondary mr-2" role="status" style="width: 2rem; height: 2rem;">
                    <span class="sr-only">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
   </div>

   <div>
     <!-- <mat-paginator class="float-sm-right;" [pageSizeOptions]="[5, 10, 20]" [lenght]="9" showFirstLastButtons></mat-paginator> -->
   </div>


 </div>

<!--start overlay-->
      <div class="overlay toggle-menu"></div>
    <!--end overlay-->
</div>


<!-- Modal -->
<div style="margin-top: 5em;" class="modal fade" id="formemodal">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Ajouter un nouveau Type de  Projet</h3>
            <button id="close_modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form [formGroup]="projectTypeForm">
                 <div class="form-group">
                   <label for="input-1">Nom</label>
                   <input formControlName="nom" type="text" class="form-control" id="input-1" placeholder="Entrer le Nom du Type">
                 </div>
                 <div class="form-group">
                  <label for="input-1">Code</label>
                  <input formControlName="code" type="text" class="form-control" id="input-1" placeholder="Entrer le Code">
                </div>
                 <div class="form-group">
                  <button (click)="submit()" type="submit" class="btn btn-primary px-5"><i class="icon-drawer icons"></i>Sauvegarder</button>
                </div>
            </form>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div style="margin-top: 5em;" class="modal fade" id="updatemodal">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Modifier un Type de  Projet</h3>
            <button id="close_update_modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="projectTypeForm">
                  <div class="form-group">
                      <label for="input-1">Nom</label>
                      <input formControlName="nom" type="text" class="form-control" id="input-1" placeholder="Entrer le Nom du Type">
                  </div>
                  <div class="form-group">
                    <label for="input-1">Code</label>
                    <input formControlName="code" type="text" class="form-control" id="input-1" placeholder="Entrer le Code">
                  </div>
                 <div class="form-group">
                  <button (click)="updateProjectType()" type="submit" class="btn btn-primary px-5"><i class="icon-note icons"></i>Modifier</button>
                </div>
            </form>
          </div>
      </div>
  </div>
</div>
